<app-modal modalId="auth">

  <p class="text-4xl font-bold" heading>Your Account</p>

  <app-tabs-container>
    <app-tab tabTitle="Login">
      <form>
        <!-- Email -->
        <div class="mb-5">
          <label class="inline-block mb-4">Email</label>
          <input type="email" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
            duration-502 focus:outline-none rounded bg-transparent
            focus:border-indigo-402" placeholder="Enter Email" />
        </div>
        <!-- Password -->
        <div class="mb-5">
          <label class="inline-block mb-4">Password</label>
          <input type="password" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
          duration-502 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password" />
        </div>
        <button type="submit" class="block w-full bg-indigo-402 text-white py-1.5 px-3 rounded transition
          hover:bg-indigo-502">
          Submit
        </button>
      </form>
    </app-tab>
    <app-tab tabTitle="Register">
        <form>
          <!-- Name -->
          <div class="mb-5">
            <label class="inline-block mb-4">Name</label>
            <input type="text" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
              duration-502 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Name" />
          </div>
          <!-- Email -->
          <div class="mb-5">
            <label class="inline-block mb-4">Email</label>
            <input type="email" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
              duration-502 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Email" />
          </div>
          <!-- Age -->
          <div class="mb-5">
            <label class="inline-block mb-4">Age</label>
            <input type="number" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
              duration-502 focus:outline-none rounded bg-transparent focus:border-indigo-400" />
          </div>
          <!-- Password -->
          <div class="mb-5">
            <label class="inline-block mb-4">Password</label>
            <input type="password" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
              duration-502 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password" />
          </div>
          <!-- Confirm Password -->
          <div class="mb-5">
            <label class="inline-block mb-4">Confirm Password</label>
            <input type="password" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
              duration-502 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Confirm Password" />
          </div>
          <!-- Phone Number -->
          <div class="mb-5">
            <label class="inline-block mb-4">Phone Number</label>
            <input type="text" class="block w-full py-3.5 px-3 text-gray-200 border border-gray-400 transition
              duration-502 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Phone Number" />
          </div>
          <button type="submit" class="block w-full bg-indigo-402 text-white py-1.5 px-3 rounded transition
            hover:bg-indigo-502">
            Submit
          </button>
        </form>    
    </app-tab>
    </app-tabs-container>

</app-modal>

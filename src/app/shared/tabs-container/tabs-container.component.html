<ul class="flex flex-wrap mb-6">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a 
    [ngClass]="{
      'hover:text-indigo-400' : !tab.active,
      'hover:text-white text-white bg-indigo-400':tab.active
    }"
    class="block rounded py-5 px-4 transition hover:text-white text-white
      bg-indigo-402" href="#" (click)="selectTab(tab)">{{tab.tabTitle}}</a>
  </li>
</ul>
<ng-content></ng-content>
